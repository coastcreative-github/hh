<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title></title>
<link href="/StyleSheets/ModuleStyleSheets.css" type="text/css" rel="StyleSheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/base.css" rel="stylesheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/screen.css" rel="stylesheet" />

<body>
<div class="tell-a-friend">    <h1>Tell a Friend</h1>    <form name="catreferform43052" onsubmit="return checkWholeForm43052(this)" method="post" action="/ReferAFriendProcess.aspx?OID={module_oid}&amp;OTYPE={module_otype}">      <h2>From:</h2>   <table class="webform" border="0" cellpadding="9" cellspacing="0">   <tr>   <td class="var"><label for="RFFullName">Your Name</label></td>   <td>   <input class="cat_textbox_small" name="FullName" id="RFFullName" maxlength="255" type="text" />   </td>   </tr>   <tr>   <td class="var"><label for="RFEmailAddress">Your Email Address</label></td>   <td>   <input class="cat_textbox_small" name="EmailAddress" id="RFEmailAddress" maxlength="255" type="text" />   </td>   </tr>   </table>      <h2>To:</h2>   <table class="webform" border="0" cellpadding="9" cellspacing="0">   <tr>   <td class="var"><label>Subject</label></td>   <td>   Have you seen this: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.   </td>   </tr>   <tr>   <td class="var"><label for="RFFriend01">Friend Email Address</label></td>   <td>   <input class="cat_textbox_small" name="Friend01" id="RFFriend01" maxlength="255" type="text" />   </td>   </tr>   <tr>   <td class="var"><label for="RFFriend02">Friend Email Address</label></td>   <td>   <input class="cat_textbox_small" name="Friend02" id="RFFriend02" maxlength="255" type="text" />   </td>   </tr>   <tr>   <td class="var"><label for="RFFriend03">Friend Email Address</label></td>   <td>   <input class="cat_textbox_small" name="Friend03" id="RFFriend03" maxlength="255" type="text" />   </td>   </tr>   <tr>   <td class="var"><label for="RFFriend04">Friend Email Address</label></td>   <td>   <input class="cat_textbox_small" name="Friend04" id="RFFriend04" maxlength="255" type="text" />   </td>   </tr>   <tr>   <td class="var"><label for="RFFriend05">Friend Email Address</label></td>   <td>   <input class="cat_textbox_small" name="Friend05" id="RFFriend05" maxlength="255" type="text" />   </td>   </tr>   <tr>   <td class="var"><label for="RFMessage">Friend Message</label></td>   <td>   <textarea name="Message" id="RFMessage" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=1024)this.value=this.value.substring(0,1023);"></textarea>   </td>   </tr>   <tr>   <td class="var">&nbsp;</td>   <td>   <label>Enter Word Verification in box below</label><br />{module_captchav2}   </td>   </tr>   <tr>   <td class="var">&nbsp;</td>   <td>   <input class="cat_button" value="Submit" type="submit" />   <input class="cat_button" value="Close" onclick="hideIbox('sendfriend_{module_oid}_{module_otype}');return false;" type="button" />   </td>   </tr>   </table>    <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>  <script type="text/javascript">function checkWholeForm43052(theForm){var why = "";if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);if (theForm.FullName) why += isEmpty(theForm.FullName.value,"Your Name");if (theForm.Friend01) if(theForm.Friend01.value.length > 0) why += checkEmail(theForm.Friend01.value);if (theForm.Friend02) if(theForm.Friend02.value.length > 0) why += checkEmail(theForm.Friend02.value);if (theForm.Friend03) if(theForm.Friend03.value.length > 0) why += checkEmail(theForm.Friend03.value);if (theForm.Friend04) if(theForm.Friend04.value.length > 0) why += checkEmail(theForm.Friend04.value);if (theForm.Friend05) if(theForm.Friend05.value.length > 0) why += checkEmail(theForm.Friend05.value);if (theForm.Message) why += isEmpty(theForm.Message.value,"Friend Message");if (theForm.CaptchaV2) why += isEmpty(theForm.CaptchaV2.value, "Enter Word Verification in box below");if (why != ""){alert(why);return false;}theForm.submit();return false;}</script>    </form>    </div>
</body>
